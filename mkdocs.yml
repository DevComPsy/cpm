site_name: CPM library
theme:
  name: readthedocs
  highlightjs: true
  hljs_languages:
    - python
    - bash
    - yaml
    - json
    - markdown
    - makefile

extra_css:
  - style.css

plugins:
  - search
  - awesome-pages
  - mkdocstrings:
      enable_inventory: false
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            show_source: false
            docstring_style: numpy
            docstring_section_style: table
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
  - mkdocs-jupyter:
            no_input: False
            include_source: True



markdown_extensions:
  # - markdown_include.include:
  #     base_path: .
  - admonition